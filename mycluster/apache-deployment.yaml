---
apiVersion: v1
kind: Namespace
metadata:
  name: apache-demo
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  namespace: apache-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
        - name: apache
          image: httpd:2.4
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/local/apache2/htdocs/
      volumes:
        - name: html
          configMap:
            name: apache-html
---
# ConfigMap for simple HTML page
apiVersion: v1
kind: ConfigMap
metadata:
  name: apache-html
  namespace: apache-demo
data:
  index.html: |
    <html>
    <head><title>Apache Demo</title></head>
    <body>
      <h1>Apache is running!</h1>
    </body>
    </html>
---
# ClusterIP Service
apiVersion: v1
kind: Service
metadata:
  name: apache-service
  namespace: apache-demo
spec:
  selector:
    app: apache
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
---
# Certificate (cert-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: apache-cert
  namespace: apache-demo
spec:
  secretName: apache-tls
  commonName: apache.example.test
  dnsNames:
    - apache.example.test
  duration: 8760h
  renewBefore: 720h
  issuerRef:
    name: my-ca-issuer
    kind: ClusterIssuer
---
# Ingress with Traefik
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apache-ingress
  namespace: apache-demo
  annotations:
    cert-manager.io/cluster-issuer: my-ca-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/service.scheme: http
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - apache.example.test
      secretName: apache-cert
  rules:
    - host: apache.example.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apache-service
                port:
                  number: 80
